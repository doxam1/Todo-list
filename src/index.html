<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <!--  -->
    <header class="appHeader">
        <h1> ToDoLista </h1>
    </header>
    <!--  -->


    <div class="menu">
        <form id="newTodoNote">
            <fieldset>
                <legend> <h2> Add New Note </h2></legend>
                <div class="input">
                    <label for="title"> Title </label>
                    <input type="text" id="title" required>
                </div>
                <div class="input">
                    <label for="description"> Enter assignment description: </label>
                    <textarea  id="description" name="description" rows="8" cols="28"></textarea>
                </div>
                <div class="input">
                    <label for="date"> due date: </label>
                    <input type="date" id="date" required>
                </div>
                <div class="input">
                    <legend> how important is it? </legend>
                    <label for="super"> Super </label>
                    <input type="radio" name="priority" id="super" value="Super important" />
                    <label for="normal"> Normal </label>
                    <input type="radio" name="priority" id="normal" value="Normal" checked />
                    <label for="noHurry"> No hurry </label>
                    <input type="radio" name="priority" id="noHurry" value="No hurry" />
                </div>
                <div class="input">
                    <label for="projectName"> Select project: </label>
                    <select id="projectName">
                        <option value="Default" id="DefaultProjectOption">Default</option>
                        <option value="newProject">New Project...</option>
                    </select>
                </div>
                <button type="submit" class="addNewProjectBtn"> Add </button>
                <div class="errorMsg"></div>
            </fieldset>            
        </form>

    </div>
    <!--  -->



    <div class="allProjects">
        <div class="allProjectsHeader">
            <nav class="projectsNavBtns">
                <button class="projectBtn allTodoNotesFromAllProjects"> All Notes </button>
                <button class="projectBtn Default"> Default project </button>                
            </nav>
        </div>
        <div class="editNoteModal">
            <dialog class="editDialog">
                <form id="editTodoNoteForm">
                    <fieldset>
                        <legend> <h2> Edit Note </h2></legend>
                        <div class="input">
                            <label for="editTitle"> Title </label>
                            <input type="text" id="editTitle" required>
                        </div>
                        <div class="input">
                            <label for="editDescription"> Enter assignment description: </label>
                            <textarea  id="editDescription" name="description" rows="8" cols="28"></textarea>
                        </div>
                        <div class="input">
                            <label for="editDate"> due date: </label>
                            <input type="date" id="editDate" required>
                        </div>
                        <div class="input">
                            <legend> how important is it? </legend>
                            <label for="editSuper"> Super </label>
                            <input type="radio" name="priority" id="editSuper" value="Super important" />
                            <label for="editNormal"> Normal </label>
                            <input type="radio" name="priority" id="editNormal" value="Normal" checked />
                            <label for="EditNoHurry"> No hurry </label>
                            <input type="radio" name="priority" id="EditNoHurry" value="No hurry" />
                        </div>
                        <button type="submit" class="editProjectBtn"> Ok </button>
                        <button type="submit" class="cancelEditBtn"> Cancel </button>
                        <div class="errorMsg"></div>
                    </fieldset>            
                </form>
            </dialog>

            <dialog class="confirmDeleteProject">
                <p> this action will delete the project <br> and all the notes in it.</p>
                <p> are you sure? </p>
                <div>
                    <button class="confirmDeletebtn"> Ok </button>
                    <button class="cancelDeleteProject"> Cancel </button>
                </div>
            </dialog>
        </div>
        <div class="ProjectTodoNotes">
            <!-- <div class="todoDiv Default" style="box-shadow: black 1px 1px 4px 1px; display: block;"><button class="delNoteBtn">X</button><h1>one</h1><p>two</p><div>Due Date: </div><div>Priority: Normal</div><div>Project Name: Default</div></div> -->
                        
    </div>

    
</body>
</html>
